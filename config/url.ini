o2o_carts_del = /trade/carts/o2o                    # 清空o2o购物车
o2o_carts_all = /trade/carts/o2o/all                # 获取o2o购物车页面的购物情况
o2o_carts_buy = /trade/carts/o2o/buy                # o2o立即购买
o2o_carts_checked = /trade/carts/o2o/checked        # 获取结算页面O2O购物车详情    # 设置全部商为选中或不选中
o2o_carts_seller = /trade/carts/o2o/seller/{}       # 批量设置某商家的商品为选中或不选中
o2o_carts_sku = /trade/carts/o2o/sku/{}             # 更新O2O购物车中的多个产品
o2o_carts_sku_del = /trade/carts/o2o/{}/sku         # 删除O2O购物车中的一个或多个产品

o2o_trade_create = /trade/o2o/create                # 创建O2O交易

trade_orders_listo2o = /trade/orders/listO2O        # 查询O2O会员订单列表


[Shop]
