carts_checked = /trade/carts/checked                # 获取结算页面购物车详情   # 设置全部商为选中或不选中
carts_seller = /trade/carts/seller/{}               # 批量设置某商家的商品为选中或不选中
carts_sku = /trade/carts/sku/{}                     # 更新购物车中的多个产品
carts_sku_del = /trade/carts/{}/sku                 # 删除购物车中的一个或多个产品

